<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    body{
        background-image: url("Images/Login_Back.jpg");
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-size: cover; /* Ensures the image covers the entire body */
        background-position: center;
        background-color: transparent
    }
    @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
    }

    body.loaded {
        animation: fadeIn 2s; /* Adds a fade-in effect to the body */
    }

    #login {
        background-size: cover;
        background-image: url("./Images/WhatsApp\ Image\ 2024-03-01\ at\ 11.33.44\ AM.jpeg");
        height: 200px;
        width: 300px;
        display: block;
        margin: 0 auto;
        margin-top: 10%;
        padding: 20px;
        border-radius: 20px;
        position: relative;
        opacity: 0.3;
        text-align: left;
        padding: 30px;
    }

    #login:hover {
        transition: 1s ease;
        opacity: 0.8;
        color: white;
        border-radius: 20px;
        box-shadow: 0 8px 8px rgba(1, 0, 0.1);
    }

    label{
        margin: 8px;
    }

    input{
        background: rgb(237,237,237,.1);
        width: 100%;
        padding: 10%;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
        margin-bottom: 10px; /* Adjust as needed */
        border: none; /* Remove default border */
        border-bottom: 2px solid black; /* Remove default outline */
        background-color: transparent; /* Remove default background color */
        padding: 5px; /* Add some padding for better appearance */
        color: black; /* Set text color */
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
        color: black; /* Set placeholder text color */
        font-weight: 100px;
        padding-top: 0px;
    }

    input:active{
        border-radius: 100px;
    }
    input:focus{
        border: none;
        outline: none;
    }
    #loginOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    } 
</style>
<body>
    <section id="login" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
          <label for="text">Email</label>
          <br>
          <input type="email" placeholder="Email" required>
          <br>
          <label for="password">Password</label>
          <br>
          <input type="password" placeholder="Password" required>
        </form>
    </section>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
</script>
</html>
